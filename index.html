<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<title>FoxneSimpletGrid. Inspired by CSS Tricks: Don't Overthink It Grids</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- FoxnetSimpleGrid - Designed by Sami Keijonen. http://foxnet.fi -->
<link rel="stylesheet" href="css/foxnetsimplegrid.css" type="text/css" media="all" />

<!-- Basic styles for this demo -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
<!--respond.js - https://github.com/scottjehl/Respond - Enables media queries in some unsupported browsers-->
<script type="text/javascript" src="js/respond.min.js"></script>

</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-1-3">
			<p>1 / 3 columns</p>
		</div>
		<div class="col-1-3">
			<p>1 / 3 columns</p>
		</div>
		<div class="col-1-3">
			<p>1 / 3 columns</p>
		</div>
	</div>


	<div class="row">
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
		<div class="col-3-4">
			<p>3 / 4 columns</p>
		</div>
	</div>

	<div class="row">
		<div class="col-1-2">
			<p>1 / 2 columns</p>
		</div>
		<div class="col-1-2 last">
			<p>1 / 2 columns</p>
		</div>
	</div>

	<div class="row">
		<div class="col-3-4">
			<p>3 / 4 columns</p>
		</div>
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
	</div>

	<div class="row">
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
		<div class="col-1-2">
			<p>1 / 2 columns</p>
		</div>
		<div class="col-1-4">
			<p>1 / 4 columns</p>
		</div>
	</div>

	<div class="row">
		<div class="col-1-1">
			<p>1 / 1 columns</p>
		</div>
	</div>
	
</div>

</body>

</html>
